{% extends 'base.html' %}


{% block delete_note %}
<form action="{{ url_for('delete') }}" method="POST">

	<div class="form-group">
		<label for="exampleInputID">ID</label>
		<input type="text" class="form-control" id="exampleInputID" name="note_id" value="{{ request.form.get('note_id', '') }}">
	</div>

	<button type="submit" class="btn btn-danger">Delete</button>

</form>
{% endblock %}
