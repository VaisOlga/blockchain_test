{% extends 'base.html' %}

{% block create_note %}
<form action="{{ url_for('create') }}" method="POST">

	<div class="form-group">
		<label for="exampleInputTitle">Title</label>
		<input type="text" class="form-control" id="exampleInputTitle" name="title" value="{{ request.form.get('title', '') }}" maxlength="30">
	</div>

	<div class="form-group">
		<label for="exampleInputText">Text</label>
		<textarea type="text" lang="ru" class="form-control" id="exampleInputText" name="text" value="{{ request.form.get('text', '') }}" maxlength="500" rows="10"></textarea>
	</div>

	<button type="submit" class="btn btn-success">Create</button>

</form>
{% endblock %}
